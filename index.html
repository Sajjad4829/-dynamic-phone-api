<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone data Dynamically</title>
    <!-- tailwind and dasiui cdn link -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="">
    <main>


        <section>
            <div class="flex justify-center">
                <input type="text" placeholder="search phone..." class=" input w-full max-w-md mt-4 border-gray-200  outline-none " id="inputField" />
                <button class="btn btn-accent text-white mt-4" id="searchBtn">Search</button>
            </div>
            <section>
                <div class="text-center mt-32">
                    <span class="loading loading-spinner loading-lg hidden" id="spinner"></span>

                </div>
                <div class=" container mx-auto grid grid-cols-3 gap-3 mt-6 items-center justify-center " id="container">


                </div>
                <div class="flex justify-center">

                    <button class="btn btn-accent text-white mt-4  hidden " id="show">Show all</button>

                </div>
            </section>
        </section>
    </main>
    <script src="index.js "></script>
</body>

</html>
