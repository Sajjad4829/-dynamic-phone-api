<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone data Dynamically</title>
    <!-- tailwind and dasiui cdn link -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="">
    <main>


        <section>
            <div class="flex justify-center">
                <input type="text" placeholder="search phone..." class=" input w-full max-w-md mt-4 border-gray-200  outline-none " id="inputField" />
                <button class="btn bg-[purple] text-white mt-4" id="searchBtn">Search</button>
            </div>
            <section>
                <div class="text-center mt-20">
                    <span class="loading loading-spinner loading-lg hidden" id="spinner"></span>

                </div>
                <div class=" container mx-auto grid grid-cols-3 gap-3 mt-6 items-center justify-center " id="container">


                </div>
                <div class="flex justify-center">

                    <button class="btn bg-[purple] text-white mt-4  hidden " id="show">Show all</button>

                </div>
            </section>
        </section>


        <dialog id="modal_showDetails" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <h3 class="font-bold text-lg">Hello!</h3>
                <p class="py-4">Press ESC key or click the button below to close</p>
                <div class="modal-action">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </div>
            </form>
        </dialog>

    </main>
    <script src="index.js "></script>
</body>

</html>
